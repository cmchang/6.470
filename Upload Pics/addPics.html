<html>
<body>

<head>
	<link rel = "stylesheet" type = "text/css" href = "addPics.css">
</head>
<div class = "imgContainer">
	<img class = "displayed" id="preview" style="height: 500px; width: 800px;"/>
</div>
<input id="uploadImage" type="file" name="chosenPic" onchange="imageViewer();" />


<script type="text/javascript">

    function imageViewer() {
        var reader = new FileReader();
        reader.readAsDataURL(document.getElementById("uploadImage").files[0]);

        reader.onload = function (oFREvent) {
            document.getElementById("preview").src = oFREvent.target.result;

        };

  
    };

</script>

</body>
</html>
