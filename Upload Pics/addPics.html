<html>
<body>

<head>
	<link rel = "stylesheet" type = "text/css" href = "addPics.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">	
</head>
<div class = "imgContainer">
	<img class = "displayed" id="preview" style="height: 500px; width: 800px;"/>
</div>

</div class = "buttonContainer">	
	<input class = "uploadButton" id="uploadImage" type="file" name="chosenPic" onchange="imageViewer();" />
</div>


<script type="text/javascript">

    function imageViewer() {
        var reader = new FileReader();
        reader.readAsDataURL(document.getElementById("uploadImage").files[0]);

        reader.onload = function (oFREvent) {
            document.getElementById("preview").src = oFREvent.target.result;

        };

  
    };

</script>

</body>
</html>
